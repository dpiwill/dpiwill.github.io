<!DOCTYPE html>
<html>
  <head>
    <title>Link Bio</title>
    <style>
      body {
        background: linear-gradient(rgb(208, 254, 238), rgb(182, 24, 217));
        padding-top: 40px;
        padding-bottom: 40px;
        font-family: sans-serif;
        color: white;
      }
      .name {
        color: white;
        font-size: 90px;
        font-weight: bold;
        margin-top: 20px;
        text-align: center;
        text-shadow: 2px 2px rgb(182, 24, 217);
        border: 5px solid white;
        border-radius: 10px;
        padding: 10px;
      }
      .bio {
        margin-bottom: 20px;
        text-align: center;
      }
      .social-icons a {
        color: white;
        text-decoration: none;
        display: block;
        margin-bottom: 10px;
        text-align: center;
      }
      .link {
        background-color: white;
        width: ;
        border-radius: 10px;
        margin: 10px;
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        transition: all 0.2s ease-in-out;
      }
      .link:hover {
        transform: translate(0, -5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }
      .link a {
        font: monospace;
        color: rgb(182, 24, 217);
        text-decoration: none;
        font-weight: bold;
        margin-left: 10px;
        text-align: center;
        display: block;
        width: 100%;
        max-width: 80%;
        transition: all 0.2s ease-in-out;
      }
      .link:hover a {
        color: white;
        margin-left: 10px;
      }
      .mini-bio {
        color: black;
        font-size: 14px;
        font-weight: bold;
        margin-top: 5px;
        text-align: center;
      }
      .banner-image {
        border: 5px solid white;
        max-width: 50%;
        border-radius: 40px;
        justify-content: center;
      }
      .banner {
        display: flex;
        justify-content: center;
      }
    </style>
